<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ART QUIZ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #050505; color: #D4AF37; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { margin-top: 40px; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; border-bottom: 2px solid #D4AF37; padding-bottom: 10px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            margin-top: 50px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: 0.3s all ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #D4AF37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .card h2 { margin: 0; font-size: 1.5rem; color: #D4AF37; }
        .card p { color: #888; font-size: 0.9rem; margin-top: 10px; }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: #D4AF37;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    
    <div class="grid-container">
        <a href="batton_1.html" class="card">
            <h2>User Panel</h2>
            <p>View user stats, history & details</p>
        </a>
        <a href="batton_2.html" class="card">
            <h2>Requests</h2>
            <p>Accept or Reject registrations</p>
        </a>
        <a href="batton_3.html" class="card">
            <h2>Add Questions</h2>
            <p>Set timing, options & answers</p>
        </a>
        <a href="batton_4.html" class="card">
            <h2>Leaderboard</h2>
            <p>View top players & set prizes</p>
        </a>
        <a href="batton_5.html" class="card">
            <h2>Season Settings</h2>
            <p>Set game time, date & season name</p>
        </a>
        <a href="batton_6.html" class="card">
            <h2>Block / Active</h2>
            <p>Ban users or unblock accounts</p>
        </a>
    </div>

</body>
</html>
